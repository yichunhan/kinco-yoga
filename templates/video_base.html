<!DOCTYPE html>
<html lang="en">

<head>
    {% block share_head %}{% endblock %}
    <style>
    .videowrapper {
        float: none;
        clear: both;
        width: 100%;
        position: relative;
        padding-bottom: 56.25%;
        padding-top: 25px;
        height: 0;
    }
    .videowrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
    }
    </style>
</head>

<body>

    {% block share_menu %}{% endblock %}

    <!-- Page Content -->
    <div class="container" style="padding-top:80px;">

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
                <div class="videowrapper">
                    <iframe src="https://www.youtube.com/embed/{{video_detail.video_id}}?rel=0" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <div class="col-md-4">
                <h3>{{video_detail.title}}</h3>
                <p>{{video_detail.description}}</p>
            </div>

        </div>
        <!-- /.row -->

        <!-- Related Projects Row -->
        <div class="row">

            <div class="col-lg-12">
                <h3 class="page-header">Related Videos</h3>
            </div>

            {% for related_video_detail in related_video_details %}
            <div class="col-sm-3 col-xs-6">
              <a href="/video/?id={{related_video_detail.video_id}}">
                <img class="img-responsive portfolio-item" src="{{related_video_detail.thumbnail}}" alt="">
              </a>
            </div>
            {% endfor %}

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

</body>

</html>
